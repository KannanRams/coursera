
<h3 class="bg-success" ng-show="found.length > 1"> {{ "Found : " + found.length + " items" }}</h3>
<h3 class="bg-success" ng-show="found.length === 1"> {{ "Found : " + found.length + " item" }}</h3>

<div ng-show="found.length > 0">
<table class="table table-hover" >
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Short Name#</th>
      <th>Description</th>
      <th>Remove Item</th>
    <tr>
  </thead>
  <tbody>
  <tr ng-repeat="item in found">
    <td> {{$index+1}} </td>
    <td class="bold"> {{ item.name }} </td>
    <td class="bold"> -  {{ item.short_name }}  </td>
    <td> {{item.description}} </td>
    <td> <button class="btn pull-right" ng-click="onRemove({index: $index});">Don't want this one!</button>   </td>
  </tr>
</tbody>
</table>
</div>
<!-- <div class="error" ng-if="found.length === 0">Nothing found</div> -->
